<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウイルス体験シミュレーション</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
        }

        .virus-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            opacity: 0.8;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: moveVirus 0.1s linear infinite;
        }

        @keyframes moveVirus {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, -100px); }
            50% { transform: translate(-200px, 150px); }
            75% { transform: translate(200px, 200px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <script>
        let virusCount = 2000;

        // ウイルス風のボックスを生成する関数
        function createVirus() {
            const virus = document.createElement('div');
            virus.classList.add('virus-box');
            document.body.appendChild(virus);

            // ランダムな位置に表示
            virus.style.left = `${Math.random() * window.innerWidth}px`;
            virus.style.top = `${Math.random() * window.innerHeight}px`;

            // 0.01秒ごとに新しいウイルスを追加
            setTimeout(createVirus, 1);

            // 434324秒後にウイルスを削除
            setTimeout(() => {
                virus.remove();
            }, 4304230431();
            
            virusCount++;
        }

        // ページが読み込まれた時点でウイルスのシミュレーションを開始
        createVirus();

        // ユーザーがクリックしたらさらにウイルスが増える
        document.body.addEventListener('click', () => {
            createVirus(20);
        });
    </script>
</body>
</html>
